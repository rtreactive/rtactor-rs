[package]
name = "rtactor"
version = "0.5.0"
edition = "2021"
rust-version = "1.64"
license = "MIT"
description = "An Actor framework specially designed for Real-Time constrained use cases."
readme = "README.md"

[dependencies]
rtactor-macros = { path = "rtactor-macros" }
mockall = {version = "0.11.3", optional = true}

[dev-dependencies]
oorandom = "11" # rand crate is way to big, complex and difficult to port to MCU
assert2 = "=0.3.6"
panic-context = "0.1"
log = "0.4"
env_logger = "0.9"
mockall= "0.11"
rstest = "0.15"
approx = "0.5"
